syntax = "proto2";

option java_package = "src";
option java_outer_classname = "SP";

message Shape {

	required string type = 1;
	required double pos_x = 2;
	required double pos_y = 3;
	required double size_x = 4;
	required double size_y = 5;
	optional double vel_x = 6;
	optional double vel_y = 7;
	optional double accel_x = 8;
	optional double accel_y = 9;
}

message Snapshot {

	required double time = 1;
	repeated Shape shapes = 2;
}

message Snapshots {

	repeated Snapshot snapshots = 1;
}